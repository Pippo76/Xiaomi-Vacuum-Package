#################################################### TASTI TUNZIONE ############
################################################################################
    - type: custom:vertical-stack-in-card
      cards:
        - type: "custom:button-card"
          color_type: blank-card
          styles:
            card:
              - height: 8px

    - type: horizontal-stack
      panel: true
      cards:
        - type: custom:button-card # START
          icon: mdi:play
          show_name: false
          color_type: icon
          tap_action:
            action: call-service
            service: vacuum.start
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
          entity: vacuum.xiaomi_vacuum_cleaner
#          style:
#            .: |
#              ha-card {
#                --paper-item-icon-color: {% if is_state('sensor.vacuum_stato', 'Cleaning') %} green {% else %}red {% endif %};
#              }

        - type: "custom:button-card" # STOP
          icon: mdi:stop
          show_name: false
          tap_action:
            action: call-service
            service: vacuum.stop
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
          entity: vacuum.xiaomi_vacuum_cleaner
          style:
            .: |
              ha-card {
                --paper-item-icon-color: white
              }

        - type: "custom:button-card" # HOME RETURN
          icon: mdi:home
          show_name: false
          tap_action:
            action: call-service
            service: vacuum.return_to_base
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
          entity: vacuum.xiaomi_vacuum_cleaner
          style:
            .: |
              ha-card {
                --paper-item-icon-color: white
              }

        - type: "custom:button-card" # SPOT
          icon: mdi:crosshairs
          show_name: false
          tap_action:
            action: call-service
            service: vacuum.clean_spot
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
          entity: vacuum.xiaomi_vacuum_cleaner
          style:
            .: |
              ha-card {
                --paper-item-icon-color: white
              }

        - type: "custom:button-card" # LOCATE
          icon: mdi:bell-ring
          show_name: false
          tap_action:
            action: call-service
            service: vacuum.locate
            service_data:
              entity_id: vacuum.xiaomi_vacuum_cleaner
          entity: vacuum.xiaomi_vacuum_cleaner
          style:
            .: |
              ha-card {
                --paper-item-icon-color: white
              }

        - type: "custom:button-card" # Bagno Gatti
          icon: mdi:shower
          show_name: false
          color_type: icon
          color: '#ffffff'
          tap_action:
            action: call-service
            service: script.pulizia_bagno_gatti


    - type: horizontal-stack
      panel: true
      cards:
        - type: picture-entity
          entity: input_boolean.vacuum_svuota_serbatoio
          show_state: false
          show_name: false
          tap_action:
            action: call-service
            service: input_boolean.turn_off
            service_data:
              entity_id: input_boolean.vacuum_svuota_serbatoio
        #        action: toggle
          state_image:
            "on": /local/vacuum_pieno1.png
            "off": /local/vacuum_pronto.png

